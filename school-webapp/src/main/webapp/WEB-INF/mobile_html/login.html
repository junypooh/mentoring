<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>산들바람 진로멘토링</title>
		<link rel="stylesheet" href="css/utility.css">
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
	</head>
	<body>
		<ul id="skipNav">
			<li><a href="#">본문</a></li>
			<li><a href="#">footer</a></li>
		</ul>
		<div id="wrap">
			<div class="login-wrap">
				<div class="login-top"><img src="./images/utility/bg_title.jpg" alt="산들바람 원격진로멘토링"></div>
				<div class="login-box">
					<div class="login id">
						<label for="loginId">아이디</label>
						<input type="text" id="loginId" placeholder="아이디를 입력하세요." >
					</div>
					<div class="login pw">
						<label for="loginPw">비밀번호</label>
						<input type="password" id="loginPw" placeholder="비밀번호를 입력하세요." >
					</div>
					<label for="chkKeep" class="chk-skin" ><input type="checkbox" id="chkKeep">로그인 유지</label>
					<div class="btn-area">
						<a href="#" class="btn-type-01">로그인</a>
					</div>
				</div>
				<p class="login-info-txt">회원가입, 아이디 및 비밀번호 찾기는 <br> 산들바람 진로멘토링 <a href="#">홈페이지</a>로 접속하세요.</p>
			</div>
		</div>
	</body>
</html>
