<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>산들바람 관리자</title>
	<link rel="stylesheet" href="../css/basic.css" />
	<link rel="stylesheet" href="../css/common.css" />
</head>
<body>
	<div class="w-pop-wrap">
		<div class="w-pop-title-box">
			<p class="w-pop-title">불러오기</p>
		</div>
		<div class="w-pop-cont">
			<table class="tbl-style">
				<colgroup>
					<col style="width:85px" />
					<col />
				</colgroup>
				<tbody>
					<tr>
						<th scope="col" class="ta-l">수업일시</th>
						<td>2016.06.21 09:30~10:25</td>
					</tr>
					<tr>
						<th scope="col" class="ta-l">스튜디오</th>
						<td>
							<label>
								<input type="radio" name="useCheck" /> 사용안함
							</label>
							<label>
								<input type="radio" name="useCheck" /> 사용
							</label>
							<button class="btn-style01"><span>스튜디오 찾기</span></button>
						</td>
					</tr>
					<tr>
						<th scope="col" class="ta-l">MC</th>
						<td>
							<label>
								<input type="radio" name="useCheck" /> 지정안함
							</label>
							<label>
								<input type="radio" name="useCheck" /> 직접 지정
							</label>
							<button class="btn-style01"><span>MC 찾기</span></button>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="btn-group-c">
				<button type="button" class="btn-orange"><span class="search">저장</span></button>
				<button type="button" class="btn-gray"><span class="search">취소</span></button>
			</div>
		</div>
	</div>
</body>
</html>
